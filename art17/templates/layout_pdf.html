<!DOCTYPE html>
<html>

  <head>
    <title>{% block title %}{% endblock %}</title>

    <style type="text/css">
      {{ inject_static_file('css/print-factsheet.css') }}
    </style>

    {% block head %}{% endblock %}
  </head>

  <body>

    <div class="cover-header">
      <img src="{{ url_for('static', filename='img/eea-logo-print.jpg') }}">
      <em>European Topic Centre<br>on Biological Diversity</em>
    </div>

    <h2>Habitats Directive Article 17 Reporting</h2>
    <h3>Period 2007-2012</h3>

    {% block content %}{% endblock %}
  </body>

</html>
