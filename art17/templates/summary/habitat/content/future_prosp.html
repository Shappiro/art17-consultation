{% from '_macros.html' import parse_errors with context %}

{% set classes=CONCLUSION_CLASSES.get(row.conclusion_future, '') + ' border' %}

<td {{ parse_errors(['conclusion_future'], row, qa_errors, classes=classes) }}>
  <span class="conclusion">
    {% if dataset.schema == '2006' %}
      {{ row.conclusion_future|str2num }}
    {% endif %}
  </span>
</td>
