{% set classes=CONCLUSION_CLASSES.get(row.conclusion_future, '') + ' conclusion' %}
{% set title=COUNTRY_ASSESSMENTS.get(row.conclusion_future, '') %}

{% set concl_value = get_future_conclusion_value_for_habitat(row.habitat,
                                                             row.region,
                                                             row.method_future) %}

<td class="{{ classes }}" title="{{ title }}{% if concl_value %}: {{concl_value}}{% endif %}">
    <span>{{ row.method_future or '' }}</span>
</td>
