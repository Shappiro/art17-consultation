<td class="number border_left">
  {{ row.coverage_surface_area|str2num('') }}
</td>

{% set concl_value = get_range_conclusion_value(row.habitatcode, row.region,
                                                row.method_area, row.dataset_id) %}
<td class="{{ CONCLUSION_CLASSES[row.conclusion_area] }}"
    {% if concl_value %}title=": {{concl_value}}"{% endif %}>
  <span class="conclusion">{{ row.method_area or '' }}</span>
</td>

<td class="center">
  {{ row.coverage_trend }}
</td>

<td class="center border_right">
  {{ row.complementary_favourable_area|str2num('') }}
</td>
