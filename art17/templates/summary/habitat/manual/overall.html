{% set classes=CONCLUSION_CLASSES.get(row.conclusion_assessment, '') %}

{% set concl_value = get_assesm_conclusion_value_for_habitat(row.habitatcode,
                            row.region, row.method_future, dataset_id) %}

<td class="{{ classes }} border"
    {% if concl_value %}title=": {{concl_value}}"{% endif %}>
    <span class="conclusion">{{ row.method_assessment or '' }}</span>
</td>
