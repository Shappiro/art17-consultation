<div>
    <button type="button" id="wikibutton" href="{{ datasheet_url }}">
        View data sheet info
        {% if wiki_unread %}({{ wiki_unread }} unread comments){% endif %}
    </button>

    <button type="button" id="wikibutton"
        href=
            {% if region == '' %}
                "{{ audittrail_merged_url }}"
            {% else %}
                "{{ audittrail_url }}"
            {% endif %}>
        Audit trail</button>

    <button type="button" id="show-map" data-url="{{ map_url }}">map</button>

    <script>
      $('#show-map').click(function() {
        var url = $(this).data('url');
        title = "Map";
        var params = "left=400,top=100,width=700,height=420," +
                     "toolbar=0,resizable=0,scrollbars=0";
        window.open(url, title, params).focus();
      });
    </script>
</div>
