
  {% set country_title = get_title_for_country(row) %}
  {% set original_url = get_original_record_url(row) %}
  <td class="border" data-tooltip="html">
    <div class="tooltip-html hidden">
        <p class="narrow">{{ country_title|join('') }}</p>
        <p class="regular">
          <a href="{{ original_url }}">
            Open original report 
            <i class="fa fa-external-link"></i>
          </a>
        </p>
    </div>
    <a class="clipped popup-btn block"
       data-title="Factsheet" href="{{ original_url }}">
      {{ row.eu_country_code }}
    </a>
  </td>
  {% if not region %}
  <td class="border">{{ row.region }}</td>
  {% endif %}
