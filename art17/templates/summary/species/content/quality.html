{% if dataset.schema == '2006' %}
  <td>
    {{ row.range_quality }}
  </td>
  <td>
    {{ row.population_quality }}
  </td>
  <td class="border_right">
    {{ row.habitat_quality }}
  </td>
{% elif dataset.schema == '2019' %}
  <td class="border_right" colspan="5"></td>
{% else %}
   <td class="border_right" colspan="3"></td>
{% endif %}
