<td class="number border_left">
  {{ row.population_size or ''}} {{ row.population_size_unit or '' }}
</td>

{% set concl_value = get_tooltip(row, 'method_population') %}

<td class="{{ CONCLUSION_CLASSES[row.conclusion_population] }}"
  {% if concl_value %}title=": {{concl_value}}"{% endif %}>
  <span class="conclusion">{{ row.method_population or '' }}</span>
</td>

<td class="center">
  {{ row.population_trend or '' }}
</td>

<td class="number border_right">
  {{ row.complementary_favourable_population|str2num('') }}
</td>
