<p><strong>Ten most frequently reported ‘highly important’ conservation measures
</strong></p>

<table class='table-simple'>
  <thead>
    <tr>
      <th>Code</th>
      <th style="width: 100%; text-align: left">Measure</th>
      <th>Frequency</th>
    </tr>
  </thead>
  <tbody>
  {% if measures.rowcount %}
    {% for row in measures %}
      <tr>
        <td>{{ row['code'] }}</td>
        <td>{{ row['activity'] }}</td>
        <td style="text-align: right">{{ row['pc'] }}</td>
      </tr>
    {% endfor %}
  {% else %}
    <tr>
      <td colspan="3">No ‘highly important’ measures were reported.</td>
    </tr>
  {% endif %}
  </tbody>
</table>
