{% extends 'layout.html' %}


{% block content %}
  <h1>Dataset administration: <em>{{ dataset.name }}</em></h1>

  <form class="form box inline-block" method="post">
    <div class="form-group">
      <label for="name">Name: </label>
      {{ form.name() }}
    </div>   
    <div class="form-group">
      <label for="schema">Schema: </label>
      {{ form.schema() }}
    </div>

    <div class="btn-toolbar no-bottom">
      <button class="btn-blue" type="submit">Update</button>
    </div>
  </form>
{% endblock content %}
