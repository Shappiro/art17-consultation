{% extends layout_template %}


{% block content %}
  <h1>Datasets</h1>

  <table class="datatable">
    <thead>
      <th>ID</th>
      <th>name</th>
      <th>schema</th>
      <th></th>
    </thead>

    {% for dataset in datasets %}
      <tr>
        <td>{{ dataset.id }}</td>
        <td>{{ dataset.name }}</td>
        <td>{{ dataset.schema }}</td>
        <td>
          <a href="{{ url_for('.dataset_edit', dataset_id=dataset.id) }}">
            edit
          </a>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock content %}
