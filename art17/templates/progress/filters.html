<form id="progress-filterform" class="box box-small inline-block" name="filterform" method="get">

  <div class="form_group">
    <label>{{ progress_filter_form.period.label }}</label>
    {{ progress_filter_form.period() }}
  </div>

  <div class="form_group">
    <label>{{ progress_filter_form.group.label }}</label>
    {{ progress_filter_form.group(**{'data-href': groups_url}) }}
  </div>

  <div class="form_group">
    <label>{{ progress_filter_form.conclusion.label }}</label>
    {{ progress_filter_form.conclusion() }}
  </div>

  <button class="btn-blue offset_top_label" type="submit">Filter</button>

</form>
