<form id="progress-filterform" class="form box box-small inline-block" name="filterform" method="get">

  <div class="box-col">
    {{ progress_filter_form.period.label }}
    {{ progress_filter_form.period() }}
  </div>

  <div class="box-col">
    {{ progress_filter_form.group.label }}
    {{ progress_filter_form.group(**{'data-href': groups_url}) }}
  </div>

  <div class="box-col">
    {{ progress_filter_form.conclusion.label }}
    {{ progress_filter_form.conclusion() }}
  </div>

  <button class="btn-blue offset_top_label" type="submit">Filter</button>

</form>
