<form id="report-filterform" class="box box-small inline-block" name="filterform" method="get">

  <div class="form_group">
    <label>{{ report_filter_form.period.label }}</label>
    {{ report_filter_form.period }}
  </div>

  <div class="form_group">
    <label>{{ report_filter_form.group.label }}</label>
    {{ report_filter_form.group(**{'data-href': groups_url }) }}
  </div>

  <div class="form_group">
    <label>{{ report_filter_form.country.label }}</label>
    {{ report_filter_form.country }}
  </div>

  <div class="form_group">
    <label>{{ report_filter_form.region.label }}</label>
    {{ report_filter_form.region(**{'data-href': regions_url}) }}
  </div>

  <button class="offset_top_label" type="submit">Filter</button>

</form>
