{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul class=flashes>
            {% for category, message in messages %}
                {% if loop.last %}
                    <li class="flashmessage flashmessage-{{ category }}">{{ message }}</li>
                {% endif %}
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
