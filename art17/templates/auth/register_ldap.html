{% extends layout_template %}


{% block content %}
  <h1>Register with Eionet account</h1>

  {%- if user %}
    <p>
      You have already registered your account:
      <tt>{{ user.id }}</tt>.
    </p>
  {%- else %}
    <form method="post" name="user">
      <p>
        Register the account named
        <tt>{{ user.id }}</tt>.
      </p>

      <div>
        <button type="submit">Register</button>
      </div>
    </form>
  {%- endif %}

{% endblock content %}
