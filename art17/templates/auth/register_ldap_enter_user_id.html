{% extends layout_template %}

{% block breadcrumbs %}
  {% from '_macros.html' import breadcrumbs %}
  {{ breadcrumbs(APP_BREADCRUMBS + [
      ('registration (eionet)', None),
    ]) }}
{% endblock %}


{% block content %}
  <h1>Register an Eionet account</h1>

  <form method="post">
    <label>
      Eionet account ID:
      <input name="user_id">
    </label>
    <br>
    <input type="hidden" name="_fields_from_ldap" value="on">
    <button type="submit">create accont</button>
  </form>
{% endblock content %}


{% block scripts %}
  <script src="{{ url_for('static', filename='js/auth_register.js') }}"></script>
{% endblock %}
